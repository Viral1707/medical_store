<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Om Medical Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #2e8b57 60%, #43a047 100%);
            border-radius: 8px;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0 0 0 0;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar ul li {
            display: inline-block;
            margin: 0 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar ul li a:hover {
            background: #388e3c;
        }
        .navbar ul li a.active {
            background: #a5d6a7;
            color: #2e8b57;
        }
        .header {
            text-align: center;
            padding: 24px 0 0 0;
            font-size: 2.5em;
            color: #2e8b57;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .contact-section {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(46,139,87,0.10);
            padding: 2rem 2rem 1.5rem 2rem;
            margin: 3rem auto 2rem auto;
            max-width: 540px;
        }
        .contact-section h2 {
            color: #228b22;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
            color: #2e8b57;
        }
        .form-control, textarea {
            border-radius: 0.5rem;
            background: #f0f8ff;
            border: 1px solid #b2dfdb;
            box-shadow: 0 1px 4px rgba(46,139,87,0.04);
        }
        .btn-success {
            background: linear-gradient(90deg, #2e8b57 60%, #43a047 100%);
            border-radius: 0.5rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(46,139,87,0.10);
            border: none;
        }
        .btn-success:hover {
            background: #228b22;
        }
        .back-link {
            display: block;
            margin: 2rem auto 0 auto;
            text-align: center;
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 0.5rem;
            padding: 0.5rem 0;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #e0f7fa;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Om Medical Store</div>
    <nav class="navbar sticky-navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/aboutus">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <form action="#" method="post" class="contact-form" autocomplete="on">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required aria-required="true" aria-label="Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required aria-required="true" aria-label="Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" rows="4" class="form-control" required aria-required="true" aria-label="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Send</button>
        </form>
    </div>
    <a href="/" class="back-link">&#8592; Back to Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
